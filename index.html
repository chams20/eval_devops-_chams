<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval DevOps - CI/CD</title>

    <!-- CDN Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #00c853;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        footer {
            margin-top: 25px;
            font-size: 0.8em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>
            <i class="bi bi-cpu"></i> Mise en œuvre CI/CD
        </h1>

        <p>La page est en ligne avec GitHub Pages !</p>
        <p>Test du runner GitHub Actions</p>

        <div class="badge">
            <i class="bi bi-check-circle-fill"></i> Déploiement réussi
        </div>

        <footer>
            Evaluation DevOps – GitHub Actions
        </footer>

    </div>
</body>
</html>
